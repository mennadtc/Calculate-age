<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="main">
    <div class="inputs">
      <div class="day-input-container">
        <label>Days</label>
        <input type="text" placeholder="DD" id="day">
        <p class="day-error"></p>
      </div>
      <div class="month-input-container">
        <label>Months</label>
        <input type="text" placeholder="MM" id="month">
        <p class="month-error"></p>
      </div>
      <div class="year-input-container">
        <label>Years</label>
        <input type="text" placeholder="YYYY" id="year">
        <p class="year-error"></p>
      </div>

      <button class="btn" id="btn"><i class="fa-solid fa-arrow-down"></i></button>

    </div>
    <div class="result">
      <div class="year-container">
        <span class="year">--</span> years
      </div>
      <div class="month-container">
        <span class="month">--</span> months
      </div>
      <div class="day-container">
        <span class="day">--</span> days
      </div>
    </div>
  </div>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Menna Omran</a>.
  </div>

  <script src="script.js"></script>
</body>


</html>
